<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Audio-visualization-app</title>
</head>

<body>
    <div id="container">
        <div style="justify-content: center; align-items:center; display:flex; position:relative; ">
            <input type="file" id="fileUpload" accept="audio/*" style="position:absolute; " />
        </div>
        <canvas id="canvas"></canvas>
        <figure>
            <figcaption style="color:white; justify-content: center; align-items:center; display:flex;">Control
                panel(click around):</figcaption>
            <div id="figureAudio" style="justify-content: center; align-items:center; display:flex;">
                <audio id="audio1" controls />
            </div>
        </figure>
        <figure style="padding-left: 15px;">
            <figcaption style="color:white; justify-content: start; align-items:start; display:flex;">
                Color changer:</figcaption>
            <div style="justify-content: start; align-items:start; display:flex;">
                <input id="color" type="range" onchange="changeColor();" min="1" max="10" value='1' step="0.5" />
                <span id="resultColor" style="color:white;"></span>
            </div>
        </figure>
        <figure style="padding-left: 15px;">
            <figcaption style="color:white; justify-content: start; align-items:start; display:flex;">
                Heart</figcaption>
            <div style="justify-content: start; align-items:start; display:flex;">
                <input id="centerHeart" type="checkbox" onchange="functionHeart();" min="1" max="10" value='1' step="0.5" />
                
            </div>
        </figure>
    </div>
    <!-- <button id="button1">Play</button><br />
    <button id="button2">Play 2</button><br />
    <button id="buttonPause">Pause</button><br />
    <button id="buttonRenew">Renew</button><br /> -->
    <script src="index.js"></script>
</body>

</html>
